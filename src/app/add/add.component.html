<form [formGroup]="addRestro" (ngSubmit)="saveapi()"> 
<h5> Add Restaurant</h5>
<div >
<label>Name:</label>
<input type="text" class="form-control" name="your name" formControlName="name" [(ngModel)]="add.name" style="margin: 20px; border-color: orange;" >
</div>
<div>
<label>City:</label>
<input type="text" class="form-control" name=" Your City" formControlName="city" [(ngModel)]="add.city" style="margin: 30px; border-color: orange;" >
</div>
<div>
<label>Contact:</label>
<input type="number" class="form-control" name=" Your contact No."formControlName="contact" [(ngModel)]="add.contact" style="margin: 10px; border-color: orange;" >
</div><br><br>


<button  type ="button" class=" btn btn-primary">Save </button>
</form>
