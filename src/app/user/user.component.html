<form [formGroup]="loginUser" (ngSubmit)="saveapi()"> 
    <div class="cointener">
    <h5> Register Here</h5>
    <div >
    <label>Name:</label>
    <input type="text"  name="your name" formControlName="name" [(ngModel)]="user.name" style="margin: 35px; border-color: orange;" >
    </div>
    <div>
    <label>Email-id:</label>
    <input type="text"  name=" Your City" formControlName="city" [(ngModel)]="user.email" style="margin: 25px; border-color: orange;" >
    </div>
    <div>
    <label>Password:</label>
    <input type="password" name=" Set your password" formControlName="contact" [(ngModel)]="user.password" style="margin: 20px; border-color: orange;" >
    </div>
    <div>
    <label>Contact:</label>
    <input type="text" name=" Your contact No." formControlName="contact" [(ngModel)]="user.contact" style="margin: 30px; border-color: orange;" >
    </div>
    <div>
    <label>City:</label>
    <input type="text" name=" Your city" formControlName="contact" [(ngModel)]="user.city" style="margin: 55px; border-color: orange;" >
    </div>
    <div>
    <label>Image:</label>
    <input type="file" (change)="onFileSelected($event)" style="margin: 40px; border-color: orange;">
    </div><br><br>
    
    
    <button  type ="submit" class=" btn btn-primary">Register </button>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your have logged in.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    </form>
