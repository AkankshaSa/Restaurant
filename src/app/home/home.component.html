
<div class="container-fluid">
  
    <div id="mycarousel" class="carousel slide multi-item-carousel" data-ride="carousel" data-interval="2000">
          <ol class="carousel-indicators">
            <li  data-target="#mycarousel" data-slide-to="0" class="active bg-dark"></li>
            <li data-target="#mycarousel" data-slide-to="1" class="inactive bg-dark"></li>
            <li data-target="#mycarousel" data-slide-to="2" class="inactive bg-dark"></li>
          </ol>
          <div class="carousel-inner row slider">
            <div class="carousel-item active">
              <div class="row slider">
                <div class="col"><img class="img-fluid mx-auto d-block"  src="../assets/img/img1.jpg" alt="1 slide">
                  <div class="image-text d-none d-md-block">
                  <h5> KFC</h5>
                  <p >Hyderabad</p>
                </div></div>
                <div class="col"><img class="img-fluid mx-auto d-block"  src="../assets/img/img2.jpg" alt="2 slide">
                  <div class="image-text d-none d-md-block">
                  <h5> Dominos</h5>
                  <p> Hyderabad</p>
                </div></div>
                <div class="col"><img class="img-fluid mx-auto d-block"  src="../assets/img/img3.jpg" alt="3 slide">
                  <div class="image-text d-none d-md-block">
                  <h5>Vansh</h5>
                  <p>Jaipur</p>
                </div></div>
            </div>
            </div>
            <div class="carousel-item">
              <div class="row slider">
                <div class="col"><img class="img-fluid mx-auto d-block"  src="../assets/img/img4.jpg" alt="1 slide">
                  <div class="image-text d-none d-md-block">
                  <h5> KFC</h5>
                  <p >Hyderabad</p>
                </div></div>
                <div class="col"><img class="img-fluid mx-auto d-block"  src="../assets/img/img5.jpg" alt="2 slide">
                  <div class="carousel-caption d-none d-md-block">
                  <h5> Dominos</h5>
                  <p> Hyderabad</p>
                </div></div>
                <div class="col"><img class="img-fluid mx-auto d-block"  src="../assets/img/img6.jpg" alt="3 slide">
                  <div class="carousel-caption d-none d-md-block">
                  <h5>Vansh</h5>
                  <p>Jaipur</p>
                </div></div>
            </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" />
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" 
      integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
      $('.slider').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    
    </script>
